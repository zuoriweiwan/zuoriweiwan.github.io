    <style>
        body {

        .notification {
            position: fixed;
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 280px;
            z-index: 1000;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            opacity: 0.95;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-icon {
            font-size: 24px;
        }
        
        .notification-text {
            font-size: 16px;
            line-height: 1.4;
        }
        
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .control-button:hover {
            transform: scale(1.1);
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .button-tooltip {
            position: absolute;
            right: 70px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;

            "睡前喝一杯温牛奶，有助于睡眠，祝你有个好梦，晚安～",
            "把今天的不开心都忘记，带着美好的期待入睡，晚安！",
            "夜深了，整个世界都在为你加油，好好休息，明天继续前行。",
            "晚安！今天的你已经很努力了，值得好好休息一下。",
            "睡前不妨规划一下明天的小目标，带着期待入睡，晚安～",
            "夜深了，别再玩手机了，闭上眼睛，让自己进入甜美的梦乡吧。",
            "晚安！愿你今晚睡得安稳，明天醒来精力充沛，元气满满。",
            "一天的疲惫在夜晚得到释放，好好休息，为明天充满电，晚安～",
            "夜深了，让所有的烦恼都随风而去，安心入睡，晚安！",
            "晚安！今天的成就值得骄傲，今天的不足明天改进，继续加油！",
            "睡前不妨做几个深呼吸，放松身心，祝你有个好梦，晚安～",
            "夜深了，整个世界都安静了，好好享受这属于自己的宁静时光。",
            "晚安！放下所有的负担和压力，让自己彻底放松下来，好好休息。",
            "今天即将结束，感谢生命中所有的遇见和陪伴，晚安～",
            "睡前想想今天发生的开心事，带着微笑入睡，晚安！",
            "夜深了，别再思考太多，让大脑休息一下，祝你晚安好梦。",
            "晚安！今天你已经做得足够好了，好好休息，明天继续努力！",
            "夜深了，愿你被温柔的夜色拥抱，做个甜甜的梦，晚安～"
        ];

        // 图标数组
        const icons = [
            "fa-heart", "fa-star", "fa-smile-o", "fa-coffee", 
            "fa-sun-o", "fa-moon-o", "fa-leaf", "fa-heart-o",
            "fa-star-o", "fa-gratipay", "fa-gift", "fa-thumbs-up",
            "fa-lightbulb-o", "fa-pagelines", "fa-heartbeat"
        ];

        // 颜色数组
        const colors = [
            "bg-care-blue text-blue-800",
            "bg-care-pink text-pink-800",
            "bg-care-yellow text-yellow-800",
            "bg-care-green text-green-800",
            "bg-care-purple text-purple-800",
            "bg-care-teal text-teal-800",
            "bg-care-orange text-orange-800",
            "bg-care-rose text-rose-800",
            "bg-care-indigo text-indigo-800"
        ];

        // 通知配置 - 加快弹出速度
        const config = {
            minInterval: 100,      // 最小弹出间隔（毫秒）- 大幅缩短
            maxInterval: 500,      // 最大弹出间隔（毫秒）- 大幅缩短
            maxNotifications: 100, // 最大同时显示通知数
            duration: 600000       // 总持续时间（毫秒，10分钟）
        };

        // 全局变量
        let notificationQueue = []; // 用于存储通知顺序
        let notificationInterval;
        let durationTimeout;
        let isRunning = false;
        let isPaused = false;
        let remainingTime = 0;

        // DOM元素
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const resumeButton = document.getElementById('resumeButton');
        const stopButton = document.getElementById('stopButton');

        // 初始化事件监听
        startButton.addEventListener('click', startNotifications);
        pauseButton.addEventListener('click', pauseNotifications);
        resumeButton.addEventListener('click', resumeNotifications);
        stopButton.addEventListener('click', stopNotifications);

        // 开始通知
        function startNotifications() {
            if (isRunning) return;
            
            isRunning = true;
            isPaused = false;
            startButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
            resumeButton.classList.add('hidden');
            
            // 设置总持续时间后自动停止
            durationTimeout = setTimeout(() => {
                stopNotifications();
            }, config.duration);
            
            // 立即显示第一个通知
            createNotification();
            // 安排下一个通知
            scheduleNextNotification();
        }

        // 暂停通知
        function pauseNotifications() {
            if (!isRunning || isPaused) return;
            
            isPaused = true;
            clearTimeout(notificationInterval);
            clearTimeout(durationTimeout);
            
            // 记录剩余时间
            remainingTime = durationTimeout._idleStart + durationTimeout._idleTimeout - Date.now();
            
            pauseButton.classList.add('hidden');
            resumeButton.classList.remove('hidden');
        }

        // 继续通知
        function resumeNotifications() {
            if (!isRunning || !isPaused) return;
            
            isPaused = false;
            
            // 恢复总持续时间计时器
            durationTimeout = setTimeout(() => {
                stopNotifications();
            }, remainingTime);
            
            // 继续安排下一个通知
            scheduleNextNotification();
            
            resumeButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
        }

        // 停止通知
        function stopNotifications() {
            if (!isRunning) return;
            
            isRunning = false;
            isPaused = false;
            clearTimeout(notificationInterval);
            clearTimeout(durationTimeout);
            
            // 关闭所有现有通知
            document.querySelectorAll('.notification').forEach(notification => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            });
            
            notificationQueue = [];
            startButton.classList.remove('hidden');
            pauseButton.classList.add('hidden');
            resumeButton.classList.add('hidden');
        }

        // 安排下一个通知
        function scheduleNextNotification() {
            if (!isRunning || isPaused) return;
            
            // 设置下一个通知的时间（更快的间隔）
            const nextInterval = Math.random() * (config.maxInterval - config.minInterval) + config.minInterval;
            notificationInterval = setTimeout(() => {
                createNotification();
                scheduleNextNotification();
            }, nextInterval);
        }

        // 创建通知
        function createNotification() {
            // 如果达到最大数量，先移除最早的通知
            if (notificationQueue.length >= config.maxNotifications) {
                const oldestNotification = notificationQueue.shift();
                oldestNotification.classList.add('fade-out');
                setTimeout(() => oldestNotification.remove(), 500);
            }
            
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification notification-shadow glass-effect animate-pop-in';
            
            // 随机选择颜色
            const colorClass = colors[Math.floor(Math.random() * colors.length)];
            notification.classList.add(...colorClass.split(' '));
            
            // 随机选择图标
            const iconClass = icons[Math.floor(Math.random() * icons.length)];
            
            // 随机选择消息
            const message = careMessages[Math.floor(Math.random() * careMessages.length)];
            
            // 设置通知内容
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fa ${iconClass}"></i>
                    </div>
                    <div class="notification-text">${message}</div>
                </div>
            `;
            
            // 设置随机位置
            setRandomPosition(notification);
            
            // 添加到页面
            document.body.appendChild(notification);
            // 添加到队列
            notificationQueue.push(notification);
            
            // 添加点击事件 - 点击可手动关闭
            notification.addEventListener('click', () => {
                // 从队列中移除
                const index = notificationQueue.indexOf(notification);
                if (index !== -1) {
                    notificationQueue.splice(index, 1);
                }
                // 动画关闭
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            });
        }

        // 设置随机位置
        function setRandomPosition(element) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = 300; // 通知宽度
            const elementHeight = 80; // 通知高度
            
            // 计算可用区域
            const maxLeft = windowWidth - elementWidth - 20; // 右边距20px
            const maxTop = windowHeight - elementHeight - 20; // 底边距20px
            
            // 随机位置，但避免太靠近控制按钮
            let left, top;
            do {
                left = Math.random() * maxLeft;
                top = Math.random() * maxTop;
            } while (
                left > windowWidth - 100 && top > windowHeight - 200 // 避免右下角控制按钮区域
            );
            
            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
        }

        // 响应窗口大小变化
        window.addEventListener('resize', () => {
            document.querySelectorAll('.notification').forEach(notification => {
                setRandomPosition(notification);
            });
        });
    </script>
