    <style>
        body {
            overflow-x: hidden;

            padding: 0;
            min-height: 100vh;
        }
        
        .notification {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 280px;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
            opacity: 0.95;
            position: fixed;
        }
        
        .gift-notification {
            max-width: 320px;
            width: 90%;
            z-index: 1001;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-icon {
            font-size: 24px;
        }
        
        .notification-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .notification-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .control-panel.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .control-button:hover {
            transform: scale(1.1);
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .button-tooltip {
            position: absolute;
            right: 70px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .control-button:hover .button-tooltip {
            opacity: 1;
        }

        .confirm-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        .confirm-btn:hover {
            background-color: #2563eb;
        }
    </style>

        // 设置带确定按钮的第一条通知位置
        function setFirstNotificationPosition(element) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = element.offsetWidth || 320;
            const elementHeight = element.offsetHeight || 120;
            
            // 水平位置：屏幕宽度的1/4处
            const leftPos = (windowWidth / 4) - (elementWidth / 2);
            
            // 垂直位置：屏幕高度的1/2处
            const topPos = (windowHeight / 2) - (elementHeight / 2);
            
            // 确保不会超出屏幕范围
            const safeLeft = Math.max(20, Math.min(leftPos, windowWidth - elementWidth - 20));
            const safeTop = Math.max(20, Math.min(topPos, windowHeight - elementHeight - 20));
            
            element.style.left = `${safeLeft}px`;
            element.style.top = `${safeTop}px`;
        }

        // 开始通知（修复启动无响应问题）
        function startNotifications() {
            if (isRunning && !isPaused) return; // 已在运行中则返回
            
            isRunning = true;
            isPaused = false;
            startButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
            
            // 如果是从暂停状态恢复，直接继续而不创建新通知
            if (visibleNotifications.length === 0) {
                createNotification();

            // 确保先清除可能存在的定时器，再设置新的
            if (notificationInterval) {
                clearTimeout(notificationInterval);
            }
            scheduleNextNotification();

        // 暂停通知
        function pauseNotifications() {
            if (!isRunning || isPaused) return;
            
            isPaused = true;
            if (notificationInterval) {
                clearTimeout(notificationInterval);
                notificationInterval = null; // 清除定时器引用
            }
            
            pauseButton.classList.add('hidden');
            startButton.classList.remove('hidden');
            startButton.innerHTML = '<i class="fa fa-play"></i><span class="button-tooltip">继续</span>';
        }

        // 停止通知
        function stopNotifications() {
            if (!isRunning && !isPaused) return;
            
            isRunning = false;
            isPaused = false;
            isFirstBatchComplete = false;
            if (notificationInterval) {
                clearTimeout(notificationInterval);
                notificationInterval = null;
            }
            
            // 关闭所有现有通知

        }

        // 安排下一个通知（修复继续功能）
        function scheduleNextNotification() {
            if (!isRunning || isPaused) return;
            
            // 检查是否是首次生成且已达到设定数量
            if (!isFirstBatchComplete && visibleNotifications.length >= config.firstPauseCount) {
                isFirstBatchComplete = true;
                pauseNotifications(); // 自动暂停
                return;
            }
            
            const nextInterval = Math.random() * (config.maxInterval - config.minInterval) + config.minInterval;
            
            // 确保清除之前的定时器
            if (notificationInterval) {
                clearTimeout(notificationInterval);
            }
            
            // 设置新的定时器
            notificationInterval = setTimeout(() => {
                createNotification();
                scheduleNextNotification();
            }, nextInterval);
        }

        function createNotification() {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification notification-shadow glass-effect animate-pop-in';

                </div>
            `;
            
            // 设置随机位置
            setRandomPosition(notification);
            
            // 添加到页面
            document.body.appendChild(notification);
            notificationQueue.push(notification);
            visibleNotifications.push(notification);
            
            // 添加点击关闭事件
            notification.addEventListener('click', () => {
                removeNotification(notification);
            });
        }

        // 设置随机位置
        function setRandomPosition(element) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = 300;
            const elementHeight = 80;
            
            // 计算可用区域
            const maxLeft = windowWidth - elementWidth - 20;
            const maxTop = windowHeight - elementHeight - 20;
            
            // 随机位置，但避免太靠近控制按钮
            let left, top;
            do {
                left = Math.random() * maxLeft;
                top = Math.random() * maxTop;
            } while (
                left > windowWidth - 100 && top > windowHeight - 200
            );
            
            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
        }

        // 移除通知
        function removeNotification(notification) {
            const queueIndex = notificationQueue.indexOf(notification);
            if (queueIndex !== -1) {
                notificationQueue.splice(queueIndex, 1);
            }
            
            const visibleIndex = visibleNotifications.indexOf(notification);
            if (visibleIndex !== -1) {
                visibleNotifications.splice(visibleIndex, 1);
            }
            
            notification.classList.add('fade-out');
            setTimeout(() => notification.remove(), 500);
        }

        // 窗口大小变化时重新调整内容通知位置
        window.addEventListener('resize', () => {
            // 重新调整所有内容通知位置
            document.querySelectorAll('.notification:not(.gift-notification)').forEach(notification => {
