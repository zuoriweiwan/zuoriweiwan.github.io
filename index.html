<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘礼物通知</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        care: {
                            blue: '#a5d8ff',
                            pink: '#ffadad',
                            yellow: '#ffd6a5',
                            green: '#caffbf',
                            purple: '#bdb2ff',
                            teal: '#9bf6ff',
                            orange: '#fdba74',
                            rose: '#fecdd3',
                            indigo: '#c7d2fe'
                        }
                    },
                    animation: {
                        'pop-in': 'popIn 0.2s ease-out forwards'
                    },
                    keyframes: {
                        popIn: {
                            '0%': { transform: 'scale(0.8)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .notification-shadow {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            }
            .glass-effect {
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
            }
        }
    </style>
    <style>
        body {
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .notification {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 280px;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
            opacity: 0.95;
            position: fixed;
        }
        
        .gift-notification {
            max-width: 320px;
            width: 90%;
            z-index: 1001;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .notification-icon {
            font-size: 24px;
        }
        
        .notification-text {
            font-size: 16px;
            line-height: 1.4;
        }

        .notification-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .control-panel.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .control-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .control-button:hover {
            transform: scale(1.1);
        }

        .fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        .button-tooltip {
            position: absolute;
            right: 70px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .control-button:hover .button-tooltip {
            opacity: 1;
        }

        .confirm-btn {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.2s;
        }

        .confirm-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="control-panel">
        <button id="startButton" class="control-button bg-green-500 text-white hidden">
            <i class="fa fa-play"></i>
            <span class="button-tooltip">启动</span>
        </button>
        <button id="pauseButton" class="control-button bg-yellow-500 text-white hidden">
            <i class="fa fa-pause"></i>
            <span class="button-tooltip">暂停</span>
        </button>
        <button id="stopButton" class="control-button bg-red-500 text-white">
            <i class="fa fa-stop"></i>
            <span class="button-tooltip">停止</span>
        </button>
    </div>

    <script>
        // 关心话语数组（部分示例，完整内容同上）
        const careMessages = [
            "早安！今天也是充满希望的一天，记得吃早餐哦～",
            "新的一天开始了，愿你今天心情像阳光一样灿烂！",
            "早上好！给自己一个微笑，开启美好的一天吧！",
            "晨光正好，愿你今天有个好心情，一切顺利！",
            "你做得很好，继续加油！我为你感到骄傲～",
            "不要着急，一步一步来，你已经很棒了！",
            "相信自己的能力，你比想象中更强大！",
            "没关系，一切都会好起来的。我在这里支持你～",
            "累了就休息一下吧，照顾好自己最重要。",
            "记得多喝水，保持身体水分充足哦～",
            "长时间工作后，站起来活动一下吧，眼睛也需要休息。",
            "晚安～今天辛苦了，好好休息，明天会更好的！",
            "夜深了，放下手机，让自己进入甜美的梦乡吧～"
        ];

        // 图标数组
        const icons = [
            "fa-heart", "fa-star", "fa-smile-o", "fa-coffee", 
            "fa-sun-o", "fa-moon-o", "fa-leaf", "fa-heart-o",
            "fa-star-o", "fa-gratipay", "fa-gift", "fa-thumbs-up"
        ];

        // 颜色数组
        const colors = [
            "bg-care-blue text-blue-800",
            "bg-care-pink text-pink-800",
            "bg-care-yellow text-yellow-800",
            "bg-care-green text-green-800",
            "bg-care-purple text-purple-800",
            "bg-care-teal text-teal-800"
        ];

        // 配置参数 - 弹窗间隔150-300ms
        const config = {
            minInterval: 150,
            maxInterval: 300,
            firstPauseCount: 50
        };

        // 全局变量
        let notificationInterval = null;
        let isRunning = false;
        let isPaused = false;
        let isFirstBatchComplete = false;
        let visibleNotifications = [];

        // DOM元素
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const controlPanel = document.querySelector('.control-panel');

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', () => {
            // 绑定控制按钮事件
            startButton.addEventListener('click', startNotifications);
            pauseButton.addEventListener('click', pauseNotifications);
            stopButton.addEventListener('click', stopNotifications);
            
            // 显示初始礼物通知
            showGiftNotification();
        });

        // 显示神秘礼物通知
        function showGiftNotification() {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = 'notification gift-notification notification-shadow glass-effect animate-pop-in bg-care-purple text-purple-800';
            
            // 设置通知内容
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fa fa-gift"></i>
                    </div>
                    <div class="notification-text">您有一份神秘礼物，是否签收？</div>
                </div>
                <div class="notification-actions">
                    <button class="confirm-btn" id="giftConfirm">确定</button>
                </div>
            `;
            
            notification.style.cursor = 'default';
            setFirstNotificationPosition(notification);
            document.body.appendChild(notification);
            
            // 为确定按钮添加点击事件（使用ID选择器确保正确绑定）
            document.getElementById('giftConfirm').addEventListener('click', function() {
                // 移除礼物通知
                notification.classList.add('fade-out');
                setTimeout(() => {
                    notification.remove();
                    controlPanel.classList.add('visible');
                    
                    // 强制启动通知生成（修复不生成的问题）
                    forceStartNotifications();
                }, 500);
            });
        }

        // 强制启动通知生成的函数（解决点击确定后不生成的问题）
        function forceStartNotifications() {
            // 重置状态确保能启动
            isPaused = false;
            isRunning = true;
            
            // 更新按钮状态
            startButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
            
            // 立即创建第一个通知
            createNotification();
            
            // 安排后续通知
            scheduleNextNotification();
        }

        // 开始通知
        function startNotifications() {
            if (isRunning && !isPaused) return;
            
            isRunning = true;
            isPaused = false;
            startButton.classList.add('hidden');
            pauseButton.classList.remove('hidden');
            
            if (visibleNotifications.length === 0) {
                createNotification();
            }
            
            scheduleNextNotification();
        }

        // 暂停通知
        function pauseNotifications() {
            if (!isRunning || isPaused) return;
            
            isPaused = true;
            if (notificationInterval) {
                clearTimeout(notificationInterval);
                notificationInterval = null;
            }
            
            pauseButton.classList.add('hidden');
            startButton.classList.remove('hidden');
            startButton.innerHTML = '<i class="fa fa-play"></i><span class="button-tooltip">继续</span>';
        }

        // 停止通知
        function stopNotifications() {
            isRunning = false;
            isPaused = false;
            isFirstBatchComplete = false;
            
            if (notificationInterval) {
                clearTimeout(notificationInterval);
                notificationInterval = null;
            }
            
            // 移除所有通知
            visibleNotifications.forEach(notification => {
                notification.classList.add('fade-out');
                setTimeout(() => notification.remove(), 500);
            });
            visibleNotifications = [];
            
            // 重置按钮状态
            startButton.classList.remove('hidden');
            pauseButton.classList.add('hidden');
            startButton.innerHTML = '<i class="fa fa-play"></i><span class="button-tooltip">启动</span>';
        }

        // 安排下一个通知
        function scheduleNextNotification() {
            if (!isRunning || isPaused) return;
            
            // 检查是否需要自动暂停
            if (!isFirstBatchComplete && visibleNotifications.length >= config.firstPauseCount) {
                isFirstBatchComplete = true;
                pauseNotifications();
                return;
            }
            
            // 计算下一个通知的间隔时间
            const nextInterval = Math.random() * (config.maxInterval - config.minInterval) + config.minInterval;
            
            // 清除可能存在的定时器，确保不会重复
            if (notificationInterval) {
                clearTimeout(notificationInterval);
            }
            
            // 设置新的定时器
            notificationInterval = setTimeout(() => {
                createNotification();
                scheduleNextNotification();
            }, nextInterval);
        }

        // 创建通知
        function createNotification() {
            const notification = document.createElement('div');
            notification.className = 'notification notification-shadow glass-effect animate-pop-in';
            
            // 随机选择颜色、图标和消息
            const colorClass = colors[Math.floor(Math.random() * colors.length)];
            notification.classList.add(...colorClass.split(' '));
            
            const iconClass = icons[Math.floor(Math.random() * icons.length)];
            const message = careMessages[Math.floor(Math.random() * careMessages.length)];
            
            // 设置通知内容
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon">
                        <i class="fa ${iconClass}"></i>
                    </div>
                    <div class="notification-text">${message}</div>
                </div>
            `;
            
            // 设置随机位置
            setRandomPosition(notification);
            
            // 添加到页面
            document.body.appendChild(notification);
            visibleNotifications.push(notification);
            
            // 点击关闭
            notification.addEventListener('click', () => {
                removeNotification(notification);
            });
        }

        // 设置初始通知位置
        function setFirstNotificationPosition(element) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = element.offsetWidth || 320;
            const elementHeight = element.offsetHeight || 120;
            
            const leftPos = (windowWidth / 2) - (elementWidth / 2);
            const topPos = (windowHeight / 2) - (elementHeight / 2);
            
            element.style.left = `${leftPos}px`;
            element.style.top = `${topPos}px`;
        }

        // 设置随机位置
        function setRandomPosition(element) {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const elementWidth = 300;
            const elementHeight = 80;
            
            // 避免靠近右下角的控制按钮
            let left, top;
            do {
                left = Math.random() * (windowWidth - elementWidth - 40) + 20;
                top = Math.random() * (windowHeight - elementHeight - 40) + 20;
            } while (left > windowWidth - 120 && top > windowHeight - 220);
            
            element.style.left = `${left}px`;
            element.style.top = `${top}px`;
        }

        // 移除通知
        function removeNotification(notification) {
            const index = visibleNotifications.indexOf(notification);
            if (index !== -1) {
                visibleNotifications.splice(index, 1);
            }
            
            notification.classList.add('fade-out');
            setTimeout(() => notification.remove(), 500);
        }

        // 窗口大小变化时重新定位
        window.addEventListener('resize', () => {
            document.querySelectorAll('.notification:not(.gift-notification)').forEach(notification => {
                setRandomPosition(notification);
            });
        });
    </script>
</body>
</html>
